<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- meta -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>AirBnB Footer</title>
        
        <!-- styles -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <link href="assets/css/styles.css" rel="stylesheet">
        
        <!-- support -->
        <script src="https://use.fontawesome.com/3606f702fd.js"></script>
    </head>
    <body>
        <div class="content"></div>
        
        <hr>
        
        <footer class="container">
            <div class="row">
                <div class="col-xs-6">
                    <form>
                        <select name="language" class="form-control">
                            <option value="english">English</option>
                            <option value="espanol">Espanol</option>
                            <option value="bahasa indeonesia">Bahasa Indonesia</option>
                            <option value="bahasa melayu">Bahasa Melayu</option>
                            <option value="catala">Catala</option>
                            <option value="dansk">Dansk</option>
                            <option value="deutsch">Deutsch</option>
                        </select>
                    </form>
                </div>
                <div class="col-xs-6">
                    <form>
                        <select name="currency" class="form-control">
                            <option value="usd">USD</option>
                            
                        </select>
                    </form>
                </div>
            </div>
            
            <hr>
            
            <div class="row last-ele-margin">
                <div class="col-xs-12">
                    <i class="fa fa-motorcycle" aria-hidden="true"></i> &copy; Airbnb, Inc.<br>
                    <a href="#">Terms</a> <a href="#">Privacy</a> <a href="#">Site Map</a> <a href="#"><i class="fa fa-facebook"></i></a> <a href="#"><i class="fa fa-twitter"></i></a> <a href="#"><i class="fa fa-instagram"></i></a>
                </div>
            </div>
        </footer>
    </body>
</html>
